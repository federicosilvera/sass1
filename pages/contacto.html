    <main class="formulario">
        
        
        <article >
            <form >
                <div  >
                    <label for="nombre">Tu Nombre y Apellido</label>
                    
                </div>
                <input class="nombre" type="text" id="nombre" placeholder="Nombre y Apellido" required>
                <div >
                    <label for="mail">Tu Email</label>
                    
                </div>
                <input  type="mail" id="mail" placeholder="tuemail@gmail.com" required>
                <div >
                    <label for="telefono">Tu telefono</label>
                    
                </div>
                <input  type="tel" id="telefono" placeholder="Telefono" required>
                <div >
                   <label for="textarea">Tu comentario</label>
                </div>
                <textarea name="" id="textarea" cols="30" rows="10" placeholder="Porfavor comuniqueme su duda de la web aqui :)"></textarea>
                <div >
                    <input type="submit">
                </div>
            </form>
        </article>
    </main>
    <h2>Cuentame que te parecio la web :D</h2>
        <article class="texto">
